<div class="onoffswitch">
    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="chk--switch-{{idNodeFather}}" [checked]="stateNode" (change)="changeStateCheckbox()" [disabled]='disabled'>
    <label class="onoffswitch-label" for="chk--switch-{{idNodeFather}}" id="lbl--switch">
    <span id="inner-{{idNodeFather}}" class="onoffswitch-inner"></span>
    <span class="onoffswitch-switch"></span>
  </label>
</div>
